# Arduboy Emulator — Release Build Workflow
# Builds Windows (.exe), Linux (.deb/.rpm), and macOS (.pkg/.dmg) packages
#
# Trigger: Push a tag like v0.7.1, or run manually from Actions tab
name: Build Release Packages

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 0.7.1)'
        required: false
        default: '0.7.1'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ── Windows ─────────────────────────────────────────────
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release -p arduboy-frontend

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer
        working-directory: installers/windows
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" arduboy-emu.iss

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/windows/*.exe

  # ── Linux ───────────────────────────────────────────────
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libx11-dev libxcursor-dev \
            libxrandr-dev libxi-dev libudev-dev rpm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build packages
        run: |
          chmod +x installers/linux/build-linux.sh
          ./installers/linux/build-linux.sh --all

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: dist/linux/*.deb

      - name: Upload .rpm
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: dist/linux/*.rpm

  # ── macOS ───────────────────────────────────────────────
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build universal installer
        run: |
          chmod +x installers/macos/build-macos.sh
          ./installers/macos/build-macos.sh --universal

      - name: Upload .pkg
        uses: actions/upload-artifact@v4
        with:
          name: macos-pkg
          path: dist/macos/*.pkg

      - name: Upload .dmg
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/macos/*.dmg

  # ── Release ─────────────────────────────────────────────
  release:
    needs: [windows, linux, macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows-installer/*.exe
            artifacts/linux-deb/*.deb
            artifacts/linux-rpm/*.rpm
            artifacts/macos-pkg/*.pkg
            artifacts/macos-dmg/*.dmg
          generate_release_notes: true
          draft: true
